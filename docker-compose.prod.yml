services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: pointcloud-backend-prod
    ports:
      - "8080:8080"
    volumes:
      - backend-data:/app/data
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: pointcloud-frontend-prod
    ports:
      - "80:4173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  backend-data: