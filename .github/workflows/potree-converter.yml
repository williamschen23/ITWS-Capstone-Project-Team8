name: Potree Converter Workflow

permissions:
  contents: write

on:
  push:
    paths:
      - 'data/raw/**/*.laz'
      - 'data/raw/**/*.las'

  workflow_dispatch:

jobs:
  potree-converter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with: 
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Potree binary
        run: |
          mkdir -p potree
          curl -L -o PotreeConverter.zip https://github.com/potree/PotreeConverter/releases/download/2.1.1/PotreeConverter_2.1.1_x64_linux.zip
          unzip PotreeConverter.zip
          mv PotreeConverter_linux_x64/* potree/
          rm -rf PotreeConverter_linux_x64 PotreeConverter.zip
          chmod +x potree/PotreeConverter

      - name: Convert each point cloud into pointclouds/<name>/ folders
        run: |
          mkdir -p data/potree/pointclouds
          for f in data/raw/*.{las,laz}; do
            [ -e "$f" ] || continue
            base=$(basename "$f" | sed 's/\.[^.]*$//')

            # Skip if already converted
            if [ -d "data/potree/pointclouds/$base" ]; then
              echo "Skipping $f, already converted."
              continue
            fi

            echo "Converting $f â†’ data/potree/pointclouds/$base"
            LD_LIBRARY_PATH=./potree potree/PotreeConverter "$f" -o "data/potree/pointclouds/$base" -laz -overwrite
          done

          # Copy libs folder from first converted point cloud to root output if not exist
          if [ ! -d data/potree/libs ]; then
            first=$(ls data/potree/pointclouds | head -1)
            cp -r "data/potree/pointclouds/$first/libs" data/potree/libs
          fi

          # Remove libs folders inside pointclouds subfolders to avoid duplication
          find data/potree/pointclouds -mindepth 1 -maxdepth 1 -type d -name libs -exec rm -rf {} +
          
      - name: Commit and push converted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/potree/
          git commit -m "Add converted Potree files" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
