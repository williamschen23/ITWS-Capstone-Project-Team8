name: Potree Converter Workflow

permissions:
  contents: write

on:
  push:
    paths:
      - 'data/**/*.{las,laz}'
  workflow_dispatch:

jobs:
  potree-converter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v5
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PotreeConverter binary
        run: |
          mkdir -p potree
          curl -L -o PotreeConverter.zip https://github.com/potree/PotreeConverter/releases/download/2.1.1/PotreeConverter_2.1.1_x64_linux.zip
          unzip PotreeConverter.zip
          mv PotreeConverter_linux_x64/* potree/
          rm -rf PotreeConverter_linux_x64 PotreeConverter.zip
          chmod +x potree/PotreeConverter

      - name: Convert only new point clouds, keep existing ones
        run: |
          mkdir -p public/potree/pointclouds
          mkdir -p output

          for f in data/*.{las,laz}; do
            [ -e "$f" ] || continue
            base=$(basename "$f" | sed 's/\.[^.]*$//')

            if [ -d "public/potree/pointclouds/$base" ]; then
              echo "Skipping $f, already converted."
              continue
            fi

            echo "Converting $f ..."
            potree/PotreeConverter "$f" -o "output/$base" -laz -overwrite -p page

            # Delete redundant libs folder inside the converted pointcloud folder
            if [ -d "output/$base/libs" ]; then
              rm -rf "output/$base/libs"
              echo "Removed libs folder from output/$base"
            fi

            # Fix libs references to shared absolute path /potree/libs in page.html
            sed -i 's|href="libs/|href="/potree/libs/|g' output/$base/page.html
            sed -i 's|src="libs/|src="/potree/libs/|g' output/$base/page.html

            # Move new conversion to public potree pointclouds
            mv output/$base public/potree/pointclouds/
          done

      - name: Commit and push converted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/potree/pointclouds
          git diff --cached --quiet || git commit -m "Add/update converted Potree pointclouds"
          git push origin HEAD:${{ github.ref_name }}
